<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS wrap</title>
    <style>
      div.wrap {
        background: whitesmoke;
      }

      div.wrap span {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <span>aa bb ccc dddd eeee ffffff ggggggg hhhhhhhh iiiiiiiii jjjjjjjjjj kkkkkkkkkkk llllllllll mmmmmmm nnnnnnn</span>
      <span>aa bb ccc dddd eeee ffffff ggggggg hhhhhhhh iiiiiiiii jjjjjjjjjj kkkkkkkkkkk llllllllll mmmmmmm nnnnnnn</span>
    </div>
  </body>
</html>
